<!-- component -->
<app-navbar></app-navbar>
<div class="flex justify-center mt-28">
    <div
        class="relative flex w-full max-w-[48rem] flex-col rounded-xl bg-gradient-to-tr from-blue-600 to-red-400 bg-clip-border p-8 text-white shadow-md shadow-pink-500/40">
        <div
            class="relative m-0 mb-8 overflow-hidden rounded-none border-b border-white/10 bg-transparent bg-clip-border pb-8 text-center text-gray-700 shadow-none">
            <p class="block font-sans text-lg font-bold uppercase leading-normal text-white antialiased">
                {{selectedOption}}
            </p>
            <div class="flex flex-row justify-center items-center gap-3">
                <h1
                    class="mt-6 flex justify-center gap-1 font-sans text-7xl font-normal tracking-normal text-white antialiased">
                    <span class="mt-2 text-4xl">$ {{displayedPrice !== null && displayedPrice !== undefined ?
                        displayedPrice.toString().slice(0, -2) : ''}} </span>
                </h1>
                <svg-icon *ngIf="displayedPercent !== null && displayedPercent >= 0" src="../../assets/up.svg"   
                    class="mt-5"></svg-icon>
                <svg-icon *ngIf="displayedPercent !== null && displayedPercent < 0" src="../../assets/down.svg"
                    class="mt-5"></svg-icon>
                <span
                    [ngClass]="{'text-lime-400': displayedPercent !== null && displayedPercent >=0, 'text-red-600': displayedPercent !== null && displayedPercent <0 }"
                    class="mt-5 -ml-3 text-xl font-bold">{{displayedPercent}}</span>
                    <span *ngIf="displayedPercent !== null" [ngClass]="{'text-lime-400': displayedPercent !== null && displayedPercent >=0, 'text-red-600': displayedPercent !== null && displayedPercent <0 }" class="mt-5 -ml-3 text-xl font-bold">%</span>
            </div>
        </div>

        <div class="flex flex-row gap-36 justify-center items-center">
            <div class="relative inline-block text-left w-64">
                <button (click)="toggleDropdown()"
                    class="w-full bg-white border border-gray-200 text-gray-700 py-2 px-4 rounded inline-flex justify-between items-center dark:bg-[#20293A] dark:border-slate-700 dark:text-gray-400">
                    <span>{{selectedOption || 'Select the coin'}}</span>
                    <svg class="ml-2 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </button>
                <div *ngIf="dropdownOpen"
                    class="absolute z-50 mt-2 max-h-48 overflow-y-auto w-full rounded-md shadow-lg bg-white border border-gray-200 dark:bg-[#20293A] dark:border-slate-700">
                    <div class="py-1 text-gray-700 dark:text-gray-400 text-sm" role="menu" aria-orientation="vertical">
                        <li *ngFor="let coin of data" (click)="selectOption(coin)"
                            class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-blue-300" role="menuitem">
                            {{coin.symbol}}</li>
                    </div>
                </div> 
            </div>
            <div class="p-0">
                <button (click)="checkPrice()"
                    class="block w-full select-none rounded-lg bg-white py-3.5 px-7 text-center align-middle font-sans text-sm font-bold uppercase text-pink-500 shadow-md shadow-blue-gray-500/10 transition-all hover:scale-[1.02] hover:shadow-lg hover:shadow-blue-gray-500/20 focus:scale-[1.02] focus:opacity-[0.85] focus:shadow-none active:scale-100 active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                    type="button">
                    Check The Price
                </button>
            </div>
        </div>
    </div>
</div>
